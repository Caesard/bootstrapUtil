<script type="text/javascript">
	function center(){
		$('.box-area-z').css('margin-top',$(window).height()/2-$('.tile-item').height());
	}
	$(document).ready(function(){
		center();
		$('#loading').show();
		jQuery('#loading').fadeOut(1000);
	});
	window.onresize = function(){
		center();
	};

		jQuery('#loading').fadeOut(10000);
	});
